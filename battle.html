<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" name="'viewport' content='width=device-width, initial-scale=1.0'>">
    <title>24h ChangeBattle</title>
    <link rel="stylesheet" href="battle.css">
</head>
<body>
    <h1>24h ChangeBattle</h1>
    <div class="section" id="room-section">
        <h2>あいことばでルーム作成</h2>
        <form id="room-form">
            <input type="text" id="room-key-input" placeholder="あいことばを入力" required>
            <button type="submit" id="room-make">ルーム作成</button>
        </form>
    </div>
    <img src="" alt="">
    <!-- やったこと入力 -->
    <div class="section" id="input-phase">
        <h2>今日やったことを入力</h2>
        <p class="center-note">※やったことは3つ～5つで書いてください</p>
        <form id="action-form">
            <input type="text" id="action-input" placeholder="やったこと" required>
            <button type="submit">追加</button>
        </form>
        <ul id="action-list"></ul>
    <button id="submit-actions" class="center-btn">リストを送信</button>
        <p id="wait-msg" style="display:none;">相手の入力を待っています...</p>
    </div>
   
  
        
    <!-- 相手のリスト受信＆点数化 -->
    <div class="section" id="mimic-phase" style="display:none;">
          <p class="timer">残り
   <span id="hour"></span>時間
   <span id="minute"></span>分
   <span id="second"></span>秒
</p>
          <h2>相手のやったことリスト</h2>
        <ul id="opponent-action-list"></ul>
     </div>
         <div id="end-message">
        <h3>模倣結果</h3>
        <ul id="mimic-result-list" style="display:block;text-align:center"></ul>
        <!-- 模倣結果リストの直下に相手証拠画像リスト -->
        <h3>相手の証拠画像</h3>
        <ul id="result-opponent-image-list"></ul>
        <button id="submit-mimic">点数化してリザルトへ</button>
        <p id="wait-mimic-msg" style="display:none;">相手の模倣結果を待っています...</p>
    </div>

    <!-- 相手の画像リスト表示領域 -->
    <div class="section" id="opponent-image-phase" style="display:none;">
        <h2>相手の証拠画像リスト</h2>
        <ul id="opponent-image-list"></ul>
    </div>
   </div>
    </div>
    <!-- リザルト -->
    <div class="section" id="result-phase" style="display:none;">
        <h2>リザルト</h2>
        <div id="score"></div>
        <!-- 点数化後の相手証拠画像リスト -->
        <h3>相手の証拠画像</h3>
        <ul id="result-opponent-image-list"></ul>
        <button onclick="window.location.reload()">もう一度対戦</button>
    </div>
     </div> 
    <script src="battle.js" type="module"></script>
    <script src="time.js"></script>
</body>
</html>
