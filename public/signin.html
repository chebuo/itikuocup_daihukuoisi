<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="signin.css">
    </head>
    <body>
        <div class="container">
            <form id="signinForm">

            </form>
            <a href="auth.html">ログイン画面へ</a>
        </div>
        <script src="signin.js" type="module"></script>
    </body>
</html>
