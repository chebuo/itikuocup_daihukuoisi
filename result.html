<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>リザルト画面</title>
    <style>
        body { font-family: sans-serif; text-align: center; margin-top: 50px; }
        #score { font-size: 1.5em; margin: 20px; }
        button { font-size: 1em; padding: 10px 20px; }
    </style>
</head>
<body>
    <h1>リザルト</h1>
    <div id="score">スコア未集計</div>
    <button onclick="window.location.href='mimic.html'">もう一度</button>
    <script>
        // localStorageから両方の得点を取得して表示
        const score = JSON.parse(localStorage.getItem('score') || '{}');
        document.getElementById('score').innerHTML =
            (score.first ? score.first : '') + '<br>' +
            (score.second ? score.second : '');
    </script>
</body>
</html>
