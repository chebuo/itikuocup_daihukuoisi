<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo分析</title>
    <link rel="stylesheet" href="todo-analysis.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>📊 Todo分析</h1>
        <p class="subtitle">AIがあなたのタスク管理を分析します</p>
      </header>

      <main class="main-content">
        <!-- 分析実行ボタン -->
        <section class="analysis-section">
          <button id="analyzeBtn" class="analyze-btn">
            <span class="btn-icon">🤖</span>
            <span class="btn-text">AIでTodoを分析する</span>
          </button>
          <div id="loadingIndicator" class="loading hidden">
            <div class="spinner"></div>
            <p>分析中...</p>
          </div>
        </section>

        <!-- 分析結果表示エリア -->
        <section class="results-section">
          <div id="analysisResults" class="results-container hidden">
            <h2 class="results-title">📈 分析結果</h2>
            <div class="results-content">
              <div id="analysisText" class="analysis-text"></div>
            </div>
            <div class="results-footer">
              <small class="timestamp"
                >最終更新: <span id="lastUpdated"></span
              ></small>
            </div>
          </div>

          <!-- エラー表示エリア -->
          <div id="errorMessage" class="error-container hidden">
            <h3 class="error-title">⚠️ エラーが発生しました</h3>
            <p id="errorText" class="error-text"></p>
            <button id="retryBtn" class="retry-btn">再試行</button>
          </div>
        </section>

        <!-- Todo統計情報 -->
        <section class="stats-section">
          <div id="todoStats" class="stats-container hidden">
            <h3 class="stats-title">📋 Todo統計</h3>
            <div class="stats-grid">
              <div class="stat-item">
                <span class="stat-label">総タスク数</span>
                <span id="totalTodos" class="stat-value">0</span>
              </div>
              <div class="stat-item">
                <span class="stat-label">完了済み</span>
                <span id="completedTodos" class="stat-value">0</span>
              </div>
              <div class="stat-item">
                <span class="stat-label">未完了</span>
                <span id="pendingTodos" class="stat-value">0</span>
              </div>
              <div class="stat-item">
                <span class="stat-label">達成率</span>
                <span id="completionRate" class="stat-value">0%</span>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="todo-analysis.js"></script>
  </body>
</html>
